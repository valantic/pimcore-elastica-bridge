name: PHP Checks

on: [ push, pull_request ]


jobs:

  phpstan:

    name: phpstan (PHP ${{ matrix.php }} with Pimcore ${{ matrix.pimcore }} (${{ matrix.stability }}) on ${{ matrix.operating-system }})
    runs-on: ${{ matrix.operating-system }}

    strategy:
      fail-fast: false
      matrix:
        operating-system: [ ubuntu-latest ]
        php: [ '8.1', '8.2' ]
        pimcore: [ '^11.0' ]
        stability: [ prefer-lowest, prefer-stable ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl
          coverage: xdebug

      - name: Install dependencies
        run: |
          composer require "pimcore/pimcore:${{ matrix.pimcore }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List installed dependencies
        run: composer show -D

      - name: Static analysis using phpstan
        run: composer run phpstan -- --error-format=github

  php-cs-fixer:

    name: php-cs-fixer
    runs-on: ${{ matrix.operating-system }}

    strategy:
      fail-fast: false
      matrix:
        operating-system: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: curl
          coverage: xdebug

      - name: Install composer dependencies
        uses: ramsey/composer-install@v2

      - name: Ensure code style using php-cs-fixer
        run: composer run php-cs-fixer-check
